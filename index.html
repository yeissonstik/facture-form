<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formStyles.css">
</head>
<body>
    <main class="facture">
        <div class="facture__header">
            <img src="./Logo.svg" alt="" srcset="">
            <span > <strong>FACTURE</strong> PAY</span>
        </div>
        <section class="facture__personalData">

            <h3>DATOS PERSONALES</h3>
            <hr>
            <form action="" id="factureForm" class="facture__personalData-form">
                <ul>
                    <li>
                        <label for="firtName">Primer Nombre *</label>
                        <input type="text" id="firstName" required>
                    </li>
                    
                    <li>
                        <label for="secondName">Segundo Nombre</label>
                        <input type="text" id="secondName">
                    </li>
                    
                    <li>
                        <label for="firstLastName">Primer Apellido *</label>
                        <input type="text" id="firstLastName" required>
                    </li>
                    
                    <li>
                        <label for="secondLastName">Segundo Apellido</label>
                        <input type="text" id="secondLastName">
                    </li>
                    
                    <li>
                        <label for="typeOfIdentificationCard">Tipo De Identificasión *</label>
                        <div class="select__container">
                            <select required form="factureForm">
                                <option selected disabled>Seleccionar</option>
                                <option value="1">Registro civil de nacimiento</>
                                <option value="2">Tarjeta de identidad</option>
                                <option value="3">Cedula de ciudadania</option>
                                <option value="4">Tarjeta de extranjeria</option>
                            </select>
                            <i class="icon"></i>
                        </div>
                        
                    </li>
                    
                    <li>
                        <label for="IdentificationCardNumber">Número De Identificacion *</label>
                        <input type="text" id="IdentificationNumber" required> 
                    </li>
                    
                    <li>
                        <label for="phoneNumber">Telefono *</label>
                        <input type="text" id="phoneNumber" required>
                    </li>
                    
                    <li>
                        <label for="address">Direccion *</label>
                        <input type="text" id="address" required>
                    </li>
            </ul>
                
                <button type="submit">Aceptar</button>
            </form>
        </section>
    </main>
    <script>
        var container, containerList, optionsList, selectElement;

    /* Look for any elements with the class "custom-select": */
        container = document.getElementsByClassName("select__container");
        containerList = container.length;

        for (i = 0; i < containerList; i++) {
            selectElement = container[i].getElementsByTagName("select")[0];
            optionsList = selectElement.length;
            /* For each element, create a new DIV that will act as the selected item: */
            element = document.createElement("DIV");
            element.setAttribute("class", "select-selected");
            element.innerHTML = selectElement.options[selectElement.selectedIndex].innerHTML;
            container[i].appendChild(element);
            /* For each element, create a new DIV that will contain the option list: */
            option = document.createElement("DIV");
            option.setAttribute("class", "select-items select-hide");
            for (j = 1; j < optionsList; j++) {
                /* For each option in the original select element,
                create a new DIV that will act as an option item: */
                
                item = document.createElement("DIV");
                item.innerHTML = selectElement.options[j].innerHTML;
                item.addEventListener("click", function(e) {
                    /* When an item is clicked, update the original select box,
                    and the selected item: */
                    var y, i, k, s, h, sl, yl;
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                    sl = s.length;
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < sl; i++) {
                        if (s.options[i].innerHTML == this.innerHTML) {
                            s.selectedIndex = i;
                            h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("same-as-selected");
                        yl = y.length;
                        for (k = 0; k < yl; k++) {
                            y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "same-as-selected");
                        break;
                    }
                }
                h.click();
            });
            option.appendChild(item);
            }
            container[i].appendChild(option);

            element.addEventListener("click", function(e) {
                /* When the select box is clicked, close any other select boxes,
                and open/close the current select box: */
                e.stopPropagation();
                closeAllSelect(this);
                this.nextSibling.classList.toggle("select-hide");
                this.classList.toggle("select-arrow-active");
            });
        }
    
        function closeAllSelect(elmnt) {
            /* A function that will close all select boxes in the document,
            except the current select box: */
            var container, selected, options, selectedList, arrNo = [];
            container = document.getElementsByClassName("select-items");
            selected = document.getElementsByClassName("select-selected");
            options = container.length;
            selectedList = selected.length;
                for (i = 0; i < selectedList; i++) {
                    if (elmnt == selected[i]) {
                    arrNo.push(i)
                    } else {
                    selected[i].classList.remove("select-arrow-active");
                    }
                }

                for (i = 0; i < options; i++) {
                    if (arrNo.indexOf(i)) {
                    container[i].classList.add("select-hide");
                    }
                }
        }
    
        /* If the user clicks anywhere outside the select box,
        then close all select boxes: */
        document.addEventListener("click", closeAllSelect);
    </script>
</body>
</html>
